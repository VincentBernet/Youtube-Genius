name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Formatter, Linter, Tsc & Tests
        run: pnpm check

      - name: ðŸ“¦ Build frontend
        run: pnpm run build

      - name: ðŸ“¦ Build backend
        run: cd convex && npx convex deploy --cmd 'pnpm run build'